<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!--Link to use icon from external url-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css" integrity="sha384-aOkxzJ5uQz7WBObEZcHvV5JvRW3TUc2rNPA7pe3AwnsUohiw1Vj2Rgx2KSOkF5+h" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/weather-icons-master/css/weather-icons.css">
    <link rel="stylesheet" href="css/weather-icons-master/css/weather-icons.min.css">
    <link rel="stylesheet" href="css/weather-icons-master/css/weather-icons-wind.css">
    <link rel="stylesheet" href="css/weather-icons-master/css/weather-icons-wind.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <title>Carousel Template for Bootstrap</title>

  </head>
  <body> 
      
  <header>     
    <!--Barra de navegacion-->
    <nav class="navbar navbar-expand-lg navbar-light position-absolute" id="menuNavbar">
      <div class="container">
        <a class="navbar-brand  mr-auto">
          <img id="logoMalaga" src="http://s3.malagaturismo.com/pictures/3336/3336/logo-malaga-turismo.png" width="100%">
        </a>
          
        <ul class="navbar-nav text-uppercase ml-auto">
	        <li class="nav-item mr-3">
              <a class="nav-link text-body font-weight-bold" href="#">Home</a>
	        </li>
	
          <li class="nav-item mr-2 dropdown">
            <a id="controladorDropdownSeleccion" class="nav-link text-body font-weight-bold" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Our recomendation
              <i class="fas fa-angle-down"></i>
            </a>
            <ul id="dropdownMenuRecomendado" class="dropdown-menu position-absolute" aria-labelledby="navbarDropdown">
            </ul>
	        </li>
	
          <li class="nav-item mr-2 dropdown"> 
            <a id="controladorDropdownTiempo" class="nav-link text-body font-weight-bold" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Restaurantes
              <i class="fas fa-angle-down"></i>
            </a>
	        </li>

          <li class="nav-item dropdown"> 
            <a id="mostrarTiempo" class="nav-link text-body font-weight-bold" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            </a>
          </li>

        </ul>
      </div>
    </nav>
	
    <div id="imagenInicio" class="carousel slide" data-ride="carousel">
      <img src="https://www.barcelo.com/es/images/275-views-06-hotel-barcelo-malaga_tcm7-109397_w1600_n.jpg" alt="First slide" width="100%" height="500">
    </div>
  </header>
  
  <main role="main">
    <div id="contenedorPrincipal" class="container mb-5">
      <div class="row justify-content-center pt-4 pb-3">
        <div class="col-3">
          <h1 class="display-3">Inicio</h1>
        </div>
        <div class="col-4 border-left border-dark pl-3 pt-3">
          <p>Esta página web ha sido realizada por alumnos del curso de desarrollo de aplicaciones multiplataforma.</p>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img id="primera-foto" class="first-slide" src="http://artefotodecora.es/397/panoramica-actualizada-de-malaga-desde-gibralfaro-atardecer.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="second-slide" src="https://farm5.staticflickr.com/4853/45469657495_194929b448_h.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="third-slide" src="http://artefotodecora.es/83/panoramica-de-malaga-desde-el-muelle-de-levante.jpg" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>

      <!-- Marketing messaging and featurettes
      ================================================== -->
      <!-- Wrap the rest of the page in another container to center all the content. -->


        <!-- Three columns of text below the carousel -->
      <div class="container marketing">
        <div class="row mt-4">
          <div class="col-lg-4">
            <h2>Situación</h2>
            <p><a id="controladorMostrarLugar" class="btn btn-primary" href="#" role="button">View details &raquo;</a></p>
            <p id="mostrarLugar" ></p>
          </div><!-- /.col-lg-4 -->
          <div class="col-lg-4">
            <h2>Etapa de construcción</h2>
            <p><a id="controladorMostrarFecha" class="btn btn-primary" href="#" role="button">View details &raquo;</a></p>
            <p id="mostrarFechaConstruccion"></p>
          </div><!-- /.col-lg-4 -->
          <div class="col-lg-4">
            <h2>Arquitecto</h2>
            <p><a id="controladorMostrarArquitecto" class="btn btn-primary" href="#" role="button">View details &raquo;</a></p>
            <p id="mostrarArquitecto"></p>
          </div><!-- /.col-lg-4 -->
        </div><!-- /.row -->
      </div>

    <hr class="featurette-divider">
      <!-- FOOTER -->
      <footer class="container">
        <div class="row justify-content-center">
          <div class="col-4">
            <a href="#" target="_blank" title="Facebook">
              <i class="fab fa-facebook-square p-2"></i>
            </a>  
            <a href="#" target="_blank" class="shared tt" title="Twitter" role="button">
              <i class="fab fa-twitter p-2"></i>
            </a>
            <a href="https://github.com/Jesuspain13/Touristic-web-project" target="_blank" class="shared in" title="Github" role="button">
              <i class="fab fa-github p-2"></i>
            </a>     
          </div>
          <div class="col-2">
            <p class="float-right"><a href="#">Back to top</a></p>
          </div>
        </div>
      </footer>
    </main>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/codigoEstructurado.js"></script>
    <script type="text/javascript" src="js/tiempo.js"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line!
    <script src="../../assets/js/vendor/holder.min.js"></script> -->
  </body>
</html>
